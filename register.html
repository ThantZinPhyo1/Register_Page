<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <!--for header  -->
    <div class="header">
        <h1>Register Page</h1>
    </div>
    <!-- for form -->
    <div>
        <form action="">
            <fieldset style="width: 200px;">
                <legend>Enter Information</legend>
            <p>
                <input type="text" placeholder=" Enter Your Name">
            </p>
            <p>
                <input type="email" placeholder="Enter Your Email">
            </p>
            <p>
                <input style="width: 172px;" type="Date" placeholder="Choose Date Of Birth">
            </p>
            <p>
                <input type="phone" placeholder="Enter Your Phone">
            </p>
            
            <p>
                <textarea style="width: 171px;" placeholder="Address"></textarea>
            </p>
            <p>
                <select style="width: 177px; ;">
                    <option>Choose Your City</option>
                    <option>Myanaung</option>
                    <option>Kyan Gin</option>
                    <option>In Bin</option>
                </select>
            </p>
            <p>
                <input type="password" placeholder="Enter Password">
            </p>
            <p>
                <input type="password" placeholder="Enter Confirm Password">
            </p>
            <p>
                <input type="radio">Male
                <input type="radio">Female
            </p>
            <p>
                <input type="submit" value="Register">
                <input type="Reset">
            </p> 
            <p>
                Already Sign Up >>> <a href="login.html">Login</a>
            </p>
        </fieldset>
        </form>
    </div>
</body>
</html>
